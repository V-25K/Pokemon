<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p id="nameError"></p>
      <input
        id="pokemonName"
        type="text"
        alt="pokemon name"
        placeholder="Enter Pokemon name here..."
        required
      />
      <button id="searchPoke">Fetch Data</button>
      <div class="pokeInfo">
        <p id="name">Name: </p>
        <p id="type">Type: </p>
        <p id="id">ID: </p>
        <p id="ability">Ability: </p>
        <img src="" alt="Pokemon spite" id="spite" />
      </div>
    </div>
  </body>
</html>
